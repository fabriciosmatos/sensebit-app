<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="account.nome" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Login</ion-label>
        <ion-input type="text" [(ngModel)]="account.login" name="login"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
