<ion-header>

  <ion-navbar>
    <ion-title>Novo Sensor</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createSensor()">

    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="scanCode()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.imagem.value">
        <ion-icon name="qr-scanner"></ion-icon>
        <div>
          Scan QR Code
        </div>
      </div>
    </div>

    <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner>

    <ion-list>

      <ion-item>
          <ion-input type="text" placeholder="Identificador" ng-model="sensor.identificador"></ion-input>
      </ion-item>
      
      <ion-item > 
        <ion-label>&nbsp;&nbsp;Wifi</ion-label>
        <ion-select  [disabled]="isEmpty(currentWifis)">
          <ion-option *ngFor="let wifi of currentWifis" [value]="wifi.nome">{{wifi.nome + wifi.sinal}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Senha" ng-model="sensor.senha" [disabled]="isEmpty(currentWifis)"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Cadastrar</button>
      </div>
      
    </ion-list>    
  </form>

</ion-content>
